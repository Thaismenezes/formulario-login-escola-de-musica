<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Tag usada para garantir a cooatibili8dade com nabegadores diferentes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Tag usada para configuração de área de vizualização em dispositivos móveis initial-scale=1.0 define o nível de zoom inicial para 1.0, -->
    <title>Formulério de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="stile.css">
    <script src="script.js" defer></script>
  </head>
<body>
    <div class="flex">
        <main class="containerMenu">
            <div class="containerLogo">
                <i class="bi bi-music-note-beamed"></i>
            </div>

            <h1>Cadastar uma nova conta:</h1>
            
            <div class="containerForm">
                <form id="formLogin" class="formLogin">
                    <div class="containerCampo">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" placeholder="Digite seu nome.">
                        <a>Mensagem de erro.</a>
                    </div>

                    <div class="containerCampo">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="Digite seu E-mail.">
                        <a>Mensagem de erro.</a>
                    </div>

                    <div class="containerCampo">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" placeholder="A senha precisa ter 8 dígitos.">
                        <a>Mensagem de erro.</a>
                    </div>

                    <div class="containerCampo">
                        <label for="senhaConfirmacao">Confirme a senha:</label>
                        <input type="password" id="senhaConfirmacao" placeholder="Digite sua senha novamente.">
                        <a>Mensagem de erro.</a>
                    </div>

                    
                    <div class="containerEnviar">
                        <button type="submit">Enviar!</button>
                    </div>
                </form>
            </div> 
        </main>

        <div class="containerFrontal">            
            <div class="textoFrontal">
                <h1>Ainda não conheçe a Escola da Música?</h1>
                <p>Cadastre-se para saber mais! Te enviaremos um e-mail com todas as informações!</p>
                <p>Aguardamos você!</p>
            </div>  
            <div class="imagemFrontal">
            <img src="img/imagemFrontal.png" alt="imagem de instrmentos musicais">
            </div> 
        </div>
    </div>
</body>
</html>
